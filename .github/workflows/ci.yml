name: CI Workflow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Formatter
        run: npm run format

      - name: Run Linter
        run: npm run lint

      - name: Install Required Libraries (Linux)
        run: sudo apt-get install -y libnss3 xvfb
        if: runner.os == 'Linux'

      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
