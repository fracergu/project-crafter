name: CI Workflow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Formatter
        run: npm run format

      - name: Run Linter
        run: npm run lint

      - name: Install Required Libraries (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 xvfb libatk1.0-0 libatk-bridge2.0-0 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxi6 libxtst6 libxss1 libxrandr2 libasound2 libpango-1.0-0 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libfreetype6 libgcc1 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrender1 libxss1 libxtst6 libgbm1
        if: runner.os == 'Linux'

      - name: Run Tests (Linux)
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run Tests (Non-Linux)
        run: npm test
        if: runner.os != 'Linux'
